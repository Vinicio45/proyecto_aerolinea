{% extends "vuelo/base_vuelo.html" %}

{% load  static %}

{% block panel-content %}

<div class="grid-x grid-margin-x align-center">
  <h5 class="cell" style="margin-bottom: 1em; text-align: center;">Â¿Desea eliminar el vuelo?</h5>  
  <form class="cell medium-9 grid-x grid-margin-x align-center" 
    action="{% url 'persona_app:vuelo-delete' pasaje.id %}" method="POST">{% csrf_token %}
    
    <div class="cell medium-7">
        <div class="card cell">
            <div class="card-section">
              <h4>{{ pasaje.cliente }}</h4>
              <p>Vuelo: {{ pasaje.vuelo }}</p>
            </div>
        </div>
    </div>
    
    <div class="cell medium-6">
      <button type="submit" class="alert button">Eliminar</button>
      <a href="{% url 'persona_app:lista' %}" class="primary button clear">Volver</a>
    </div>
  </form>
</div>

{% endblock panel-content %}
