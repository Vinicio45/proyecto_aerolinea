{% extends "home/base_home.html" %}

{% load  static %}

{% block panel-content %}

<div class="grid-x grid-margin-x">

  <div class="cell grid-x grid-margin-x" style="margin-top: 1em;">
    <table class="hover">
      <thead>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Vuelo</th>
        <th>Hora</th>
      </thead>
      <tbody>
        {% for vuelo in vuelos_avion %}
          <tr>
            <td>{{ vuelo.fecha}}</td>
            <td>{{ vuelo.cliente.nombres }}</td>
            <td>{{ vuelo.vuelo.itinerario}}</td>
            <td>{{ vuelo.vuelo.itinerario.hora}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock panel-content %}
